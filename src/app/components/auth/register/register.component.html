

  <div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <h2 class="text-center mb-4">Registro</h2>
          <div class="auto-form-wrapper">
            <form [formGroup]="this.registroForm" (ngSubmit)="crearUsuario()">

              <!-- Nombre -->
              <div class="form-group">
                <div class="input-group">
                  <input  type="text"
                          class="form-control"
                          formControlName="nombre"
                          placeholder="Nombre">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Correo electrónico -->
              <div class="form-group">
                <div class="input-group">
                  <input  type="email"
                          class="form-control"
                          formControlName="correo"
                          placeholder="Correo">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Password -->
              <div class="form-group">
                <div class="input-group">
                  <input  type="password"
                          class="form-control"
                          formControlName="password"
                          placeholder="Password">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i *ngIf="this.registroForm.get('password').valid" class="fa fa-check-circle"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Botón submit (Crear cuenta) -->
              <div class="form-group">
                <button
                  type="submit"
                  [disabled]="this.registroForm.invalid"
                  class="btn btn-primary submit-btn btn-block">Crear cuenta</button>
              </div>


              <div class="text-block text-center my-3">
                <span class="text-small font-weight-semibold">Ya tienes una cuenta?</span>
                <br>
                <a routerLink="/login" class="text-black text-small">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
